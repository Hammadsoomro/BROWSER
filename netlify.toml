[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express", "playwright-core", "playwright-aws-lambda"]
  node_bundler = "esbuild"

[functions."api"]
  timeout = 26
  memory = 2048

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
